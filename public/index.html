<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <meta name="google-signin-client_id" content="138391390360-69ufp7409ckjhftu7u7jqfesb7kq2n72.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body  class="container">

    <header>
        <section class="row mt-5 ">
            <div class="col-sm-6" >
                <h1>Google Signin</h1>
                <hr>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
            
                
        </section>
    </header>

    <main>

        <h1 class="mt-5" >Login</h1>
        <hr>
        <form action=""  class="col-sm-6 mt-5" >

            <label for="userEmail" class="mb-2" >Correo</label>
            <input type="text" class="form-control mb-2" name="userEmail"  id="userEmail">

            <label for="userPassword" class="mb-2">Contrase√±a</label>
            <input type="password" class="form-control mb-2" name="userPassword"  id="userPassword">


            <button type="submit" class="btn btn-primary" >Ingresar</button>


        </form>

        
    </main>


    <script src="https://apis.google.com/js/platform.js" async defer></script>

    

    <script src="js/auth.js" async defer></script>

</body>
</html>
